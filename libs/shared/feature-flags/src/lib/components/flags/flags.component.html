<mat-toolbar class="feature-flags-overrides-header">
  <div>
    <span class="activity-indicator" *ngIf="isEnabled$ | async; else inActive">ðŸŸ¢</span>
    <ng-template #inActive>
      <span class="activity-indicator">ðŸ”´</span>
    </ng-template>
    <span>Override feature flags</span>
  </div>
  <mat-slide-toggle
    color="warning"
    [checked]="isEnabled$ | async"
    (change)="onEnable($event.checked)">
  </mat-slide-toggle>
</mat-toolbar>

<ng-container *ngIf="flags$ | async as flags">
  <table mat-table [dataSource]="flags" class="feature-flags-overrides-table mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell class="no-col" *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <ng-container matColumnDef="flag">
      <th mat-header-cell class="flag-col" *matHeaderCellDef>Flag</th>
      <td mat-cell *matCellDef="let element">{{ element.flag }}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell class="val-col" *matHeaderCellDef>Enabled</th>
      <td mat-cell class="val-col" *matCellDef="let element">
        <mat-slide-toggle
          [checked]="element.value"
          (change)="onChange(element.flag, $event.checked)">
        </mat-slide-toggle>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>
